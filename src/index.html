<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480, initial-scale=1, maximum-scale=1">
    <title>春节送福</title>
    <script>
      (function () {
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
          var version = parseFloat(RegExp.$1);
          if (version > 2.3) {
            var phoneScale = parseInt(window.screen.width) / 480;
            document.write('<meta name="viewport" content="width=480, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
          } else {
            document.write('<meta name="viewport" content="width=480, target-densitydpi=device-dpi">');
          }
        } else {
          document.write('<meta name="viewport" content="width=480, user-scalable=no, target-densitydpi=device-dpi">');
        }
      })();
      window.l = function (message) {
        console.info(message);
      };
    </script>
    <script src="http://static.gm-fitness.com/js/pixi.min.js"></script>
    <script src="http://static.gm-fitness.com/js/TweenMax.min.js"></script>
</head>
<body>
<audio id="music" autoplay loop volume="0.2" src="http://static.gm-fitness.com/music/newMusic-1.mp3"></audio>
<div class="bottom"></div>
<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<form id="formFile" enctype="multipart/form-data">
    <input type="file" name="photo" id="fileUp" style="
    height: 60px;
    width: 190px;
    position: absolute;
    z-index: 100;
    top: 430px;
    left: 40px;
    display: none;
    opacity:0;
    background: #ffffff;">
</form>

<img id="fini" style="display:none;width: 100%;bottom:0;height:400px;position: absolute;z-index: 100;"" />
<img id="loading" src="http://static.gm-fitness.com/html5/time.gif"
     style="display:none;pointer-events:none;position: absolute;top:15%;left: 50%;z-index: 200;transform: translateX(-50%)">
</body>
</html>
